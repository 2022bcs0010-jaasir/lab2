name: Automated ML Training Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      run: |
        python train.py | tee output.log

    - name: Write Job Summary
      run: |
        echo "## Model Training Results" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** Mohamed Jaasir Subair" >> $GITHUB_STEP_SUMMARY
        echo "**Roll Number:** 2022BCS0010" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
        cat output.log >> $GITHUB_STEP_SUMMARY

    - name: Upload Trained Model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: output/model/

    - name: Upload Evaluation Results
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-results
        path: output/results/
